<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- first and second -->
        <div class="container">
            <div class="rect"></div>
            <div class="btns">
                <button id="one">display: none </button>
                <button id="two"> remove</button>
                <button id="three">hidden</button>
                <button id="forth">toggle</button>
            </div>
            <!-- third -->
            <div class="container">
                <div class="sqrs">
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                </div>
                <button id="btn">BUTTON</button>
            </div>
            <!-- forth -->
            <div class="container">
                <p>
                    list of elements classes:
                </p>
                <ol>
                    <li>first-group</li>
                    <li>second-group</li>
                    <li>third-group</li>
                </ol>
                <p>don't forget use " . " (dot) for classes in input</p>
                <div class="elements-container">
                    <div class="first-group item"></div>
                    <div class="second-group item"></div>
                    <div class="third-group item"></div>
                    <div class="first-group item"></div>
                    <div class="second-group item"></div>
                    <div class="third-group item"></div>
                    <div class="first-group item"></div>
                    <div class="second-group item"></div>
                    <div class="third-group item"></div>
                </div>

                <input type="text" name="selector" class="main-input input">
                <button id="hide-btn">remove element</button>

            </div>
            <!-- fifth -->
            <div class="container">
                <div class="yellow-sqr"></div>
            </div>

            <!-- sixth -->
            <div class="container">
                <div class="red-square hidden"></div>
                <button class="btn-for-red">HOVER</button>
            </div>
            <!-- seventh -->
            <div class="container">
                <input type="text" name="selector" class="focus-input input">
                <div class="green-rect hidden"></div>
            </div>

            <!-- eighth -->
            <div class="container">
                <div class="img-container">

                </div>
                <input type="text" name="selector" class="img-input input">
                <button class="img-btn">get img</button>
            </div>

            <!-- ninth -->

            <div class="container">
                <div class="imgs-container">

                </div>
                <textarea name="textarea" id="imgs-text" cols="40" rows="10"></textarea>
                <button class="imgs-btn">get imgs</button>
            </div>

            <!-- tenth -->

            <div class="coordinates">
                <span class="x-coordinate"></span>
                <span class="y-coordinate"></span>
                <!-- eleventh -->
                <span class="lang"></span>
            </div>

            <!-- twelfth -->
            <div class="geo-coordinates">
                <span class="latitude"></span>
                <span class="longitude"></span>
            </div>
            <!-- thirteenth -->
            <div class="container">
                <div class="text-block-wrapper">
                    <div contenteditable="" class="block-item local-storage">Hello</div>
                    <div contenteditable="" class="block-item cookies">Hello</div>
                    <div contenteditable="" class="block-item session-storage">Hello</div>
                </div>
            </div>
            <!-- fourteenth -->
            <div class="container">
                <button class="up-button hidden">go up</button>
            </div>
            <!-- fifteenth -->
            <div class="container">
                <div class="first-block">
                    <div class="second-block"></div>
                </div>
            </div>
            <!-- sixteenth -->
            <div class="container">
                <button class="modal-button">open modal</button>
            </div>

        </div>



        <script src="./script.js"></script>
</body>

</html>
